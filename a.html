<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>手机双列商品列表</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="page-title">精选好物</h1>
    <div class="product-grid">
      <!-- 商品项重复即可 -->
      <div class="product-card">
        <div class="product-image" style="background-color: #f39c12;"></div>
        <h3>无线蓝牙耳机</h3>
        <p class="desc">高保真音质，续航30小时</p>
        <p class="price">¥129</p>
        <button class="add-cart">加入购物车</button>
      </div>

      <div class="product-card">
        <div class="product-image" style="background-color: #3498db;"></div>
        <h3>智能手环</h3>
        <p class="desc">心率监测，防水设计</p>
        <p class="price">¥199</p>
        <button class="add-cart">加入购物车</button>
      </div>

      <div class="product-card">
        <div class="product-image" style="background-color: #e74c3c;"></div>
        <h3>迷你充电宝</h3>
        <p class="desc">10000mAh，轻巧便携</p>
        <p class="price">¥89</p>
        <button class="add-cart">加入购物车</button>
      </div>

      <div class="product-card">
        <div class="product-image" style="background-color: #9b59b6;"></div>
        <h3>Type-C 数据线</h3>
        <p class="desc">快充编织线，耐用抗拉</p>
        <p class="price">¥29</p>
        <button class="add-cart">加入购物车</button>
      </div>
    </div>
  </div>
</body>
</html>
